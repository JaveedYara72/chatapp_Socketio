    <h1>Socket.IO Chat App</h1>

    <div id="loginBox">
        <input type="text" id="inputUsername">
        <input type="text" id="inpPass" type="password" placeholder="Please type Password">
        <button id= 'btnStart'>Start</button>
    </div>

    <div id="chatBox">
        <input id="inpToUser" placeholder= "Send to (default Everyone)">
        <input type="text" id="inpNewMsg" placeholder=" New Message">
        <button id="btnSendMsg">Send</button>
        <ul id="ulMsgs"></ul>
    </div>
